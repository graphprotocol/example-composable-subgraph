specVersion: 1.3.0
description: A subgraph that indexes the size of each block.
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BlockDataSource
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: BlockDataSource
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BlockSize
      abis:
        - name: BlockDataSource
          file: ./abis/BlockDataSource.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
